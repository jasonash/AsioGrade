<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AsioGrade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0A0A0B 0%, #1a1a1a 50%, #0A0A0B 100%);
      color: #FAFAFA;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
    }

    .logo {
      width: 140px;
      height: 140px;
      margin-bottom: 20px;
      filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.4));
    }

    .app-name {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 4px;
      margin-bottom: 6px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #FAFAFA 0%, #E5A80D 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .version {
      font-size: 12px;
      color: rgba(250, 250, 250, 0.5);
      letter-spacing: 2px;
      margin-bottom: 28px;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading-bar {
      width: 180px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-progress {
      width: 30%;
      height: 100%;
      background: linear-gradient(90deg, #B8860B 0%, #E5A80D 50%, #F0C040 100%);
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }

    .loading-text {
      font-size: 11px;
      color: rgba(250, 250, 250, 0.4);
      margin-top: 10px;
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(250%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="icon.png" alt="AsioGrade">
    <div class="app-name">AsioGrade</div>
    <div class="version">Version 1.0.0</div>
  </div>
  <div class="loading-container">
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="loading-text">Loading...</div>
  </div>
</body>
</html>
